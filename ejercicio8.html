<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo en Restaurante</title>
    <link rel="stylesheet" href="css/estilo8.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Consumo</h2>
        <input type="number" id="consumo" placeholder="Ingresa el consumo (S/.)" min="0">
        <button onclick="calcularPago()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularPago() {
            const consumo = parseFloat(document.getElementById('consumo').value);
            
            if (isNaN(consumo) || consumo < 0) {
                alert('Por favor, ingresa un consumo válido mayor o igual a cero.');
                return;
            }

            let descuento = 0;

            // Cálculo del descuento
            if (consumo <= 100) {
                descuento = consumo * 0.10; // 10%
            } else {
                descuento = consumo * 0.20; // 20%
            }

            // Monto después del descuento
            const montoConDescuento = consumo - descuento;

            // Cálculo del impuesto
            const impuesto = montoConDescuento * 0.18; // 18%

            // Importe total a pagar
            const importeTotal = montoConDescuento + impuesto;

            // Mostrar resultados
            document.getElementById('resultado').innerHTML = 
                `Monto del Descuento: S/ ${descuento.toFixed(2)}<br>` +
                `Impuesto: S/ ${impuesto.toFixed(2)}<br>` +
                `Importe a Pagar: S/ ${importeTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
