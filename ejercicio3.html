<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Lista</title>
    <link rel="stylesheet" href="css/estilo3.css">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="list-generator">
        <h2>Generador de Lista</h2>
        <input type="number" id="numero" class="form-control" placeholder="Ingresa un número">
        <button class="btn btn-primary mt-3" onclick="generarLista()">Generar Lista</button>
        <ul id="listaNumeros" class="list-group"></ul>
    </div>

    <!-- Enlace a Bootstrap JS (opcional, para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function generarLista() {
            const numero = parseInt(document.getElementById('numero').value);
            const listaNumeros = document.getElementById('listaNumeros');
            
            // Limpiar la lista anterior
            listaNumeros.innerHTML = '';
            
            if (isNaN(numero) || numero <= 0) {
                alert('Por favor, ingresa un número válido mayor que 0.');
                return;
            }

            for (let i = 1; i <= numero; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = i;
                listItem.className = 'list-group-item';
                listaNumeros.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
