<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IGV y Precio de Venta</title>
    <link rel="stylesheet" href="css/estilo6.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de IGV y Precio de Venta</h2>
        <input type="number" id="valorVenta" placeholder="Ingresa el valor de venta (S/.)" min="0">
        <button onclick="calcularIGV()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularIGV() {
            const valorVenta = parseFloat(document.getElementById('valorVenta').value);
            
            if (isNaN(valorVenta) || valorVenta <= 0) {
                alert('Por favor, ingresa un valor de venta válido y mayor que cero.');
                return;
            }

            // Cálculo del IGV y el precio total
            const igv = valorVenta * 0.18;
            const precioVenta = valorVenta + igv;

            // Mostrar resultados
            document.getElementById('resultado').innerHTML = 
                `IGV (18%): S/ ${igv.toFixed(2)}<br>Precio de Venta Total: S/ ${precioVenta.toFixed(2)}`;
        }
    </script>
</body>
</html>
