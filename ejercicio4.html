<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen de Cilindro</title>
    <link rel="stylesheet" href="css/estilo4.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Volumen de Cilindro</h2>
        <input type="number" id="diametro" placeholder="Ingresa el diámetro (cm)">
        <input type="number" id="altura" placeholder="Ingresa la altura (cm)">
        <button onclick="calcularVolumen()">Calcular Volumen</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularVolumen() {
            const diametro = parseFloat(document.getElementById('diametro').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(diametro) || isNaN(altura) || diametro <= 0 || altura <= 0) {
                alert('Por favor, ingresa valores válidos y mayores a cero.');
                return;
            }

            const radio = diametro / 2;
            const volumen = Math.PI * Math.pow(radio, 2) * altura;

            document.getElementById('resultado').textContent = 'El volumen del cilindro es: ' + volumen.toFixed(2) + ' cm³';
        }
    </script>
</body>
</html>
